<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四栏布局</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        html, body {
            height: 100%;
        }
        .left, .right {
            width: 200px;
            height: 100%;
            float: left;
        }
        .left {
            background-color: red;
        }
        .right {
            background-color: blue;
        }
        .centerL, .centerR {
            height: 100%;
            width: calc((100% - 200px - 200px) / 2.0);
            float: left;
        }
        .centerL {
            background-color: yellow;
        }
        .centerR {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="centerL"></div>
    <div class="centerR"></div>
    <div class="right"></div>
</html>
