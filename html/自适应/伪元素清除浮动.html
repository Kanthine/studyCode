    <title>伪元素清除浮动</title>
    <style>
        *{

        }
        div::first-letter {
            font-size: 30px;
            color: red;
        }
        div::first-line {

        }

        .box1, .box2 {
            width: 200px;

        }
        .box1 {

            /* display: none;  */
             /*  display: none;  不占位的隐藏*/

             visibility: hidden;  /* 可见性：隐藏！ 占位隐藏 */

        }
        .box1::after {
            content: "";
            clear: both;
            display: block;
            width: 0px;
            height: 0px;
            visibility: hidden;  /* 可见性：隐藏！ 占位隐藏 */
        }
