<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>怪异盒模型</title>
    <style>
        .box1 {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            background-color: red;

            padding: 30px;
            border: 10px solid black;
            /* 标准盒模型 */
            box-sizing: content-box;
        }

        .box2 {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            background-color: blue;

            padding: 30px;
            border: 10px solid black;
            /* 怪异盒模型 */
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
 
<!-- 
    怪异盒模型: 更改原有布局盒子模型的计算方式, 通过box-sizing 属性的取值进行更改!
    box-sizing 属性 允许您以特定的方式定义匹配某个区域的特定元素;
    * content-box 标准盒模型：这是由 CSS2.1 规定的宽度高度行为。宽度和高度分别应用到元素的内容框。在宽度和高度之外绘制元素的内边距和边框；
    * border-box 怪异盒模型；为元素设定的宽度和高度决定了元素的边框盒；
    就是说，为元素指定的任何内边距和边框都将在已设定的宽度和高度内进行绘制。通过从已设定的宽度和高度分别减去边框和内边距才能得到内容的宽度和高度
 -->
