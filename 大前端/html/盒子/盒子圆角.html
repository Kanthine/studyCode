<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子圆角</title>
    <style>
        .box1 {
            float: left;
            width: 350px;
            height: 150px;
            margin: 20px;
            background-color: red;
            border-radius: 50%;

            /** 
             * 一个值：四个角
             * 两个值：左上右下 左下右上
             * 三个值：左上 左下右上 右下
             * 四个值：左上 右上 右下 左下 （顺时针）
            */
        }
        .box2 {
            float: left;
            width: 150px;
            height: 150px;
            margin: 20px;
            background-color: blue;

            /* 切圆弧：水平/垂直
             * 水平方向 30px，垂直方向 50px 
             * 仅支持 border-radius 写法
             */
            border-radius: 30px/50px;
        }

        .box3 {
            float: left;
            width: 150px;
            height: 150px;
            margin: 20px;
            background-color: red;

            /* 
             * 水平 (10px 20px 30px 40px) / 垂直 (50px 60px 70px 80px)
             */
             border-radius: 10px 20px 30px 40px/50px 60px 70px 80px; 
        }

        .box4 {
            float: left;
            width: 300px;
            height: 150px;
            margin: 20px;
            background-color: blue;
            border-radius: 150px 150px 0px 0px;
        }

        .box5 {
            float: left;
            width: 150px;
            height: 150px;
            margin: 20px;
            background-color: red;
            border-radius: 150px 0px 0px 0px;
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
