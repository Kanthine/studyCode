<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性盒模型·item对齐</title>
    <style>

        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }

        .box1 {
            width: 500px;
            height: 500px;
            margin: 20px auto;
            border: 1px solid red;
            display: flex;
            flex-direction: row-reverse;
        }

        .box1 div {
            /* 在弹性盒子内部水平、垂直居中显示 */
            width: 50px;
            /* height: 50px; */
            line-height: 50px;
            border: 1px dashed blue;
            text-align: center;
        }

        .item1 {
            /*  order 排列顺序优先级，默认为 0
             */
            order: 2;
            align-self: flex-start;
        }
        .item2 {
            order: 5;
            align-self: flex-end;
        }
        .item3 {
            order: 1;
            align-self: center;
        }
        .item4 {
            order: 3;
            flex: 2;
            align-self: baseline;
        }
        .item5 {
            order: 4;
            /*  flex 占满剩余空间
             */
            flex: 1;
            align-self: stretch;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
    </div>
</body>
</html>
