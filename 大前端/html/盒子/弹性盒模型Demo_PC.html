        .box {
            width: 955px;
            height: 1420px;
            margin: 0 auto;
            background-color: gray;
            display: flex;
            flex-direction: column;
        }

        header {
            height: 124px;
            background-color: blue;
            display: flex;

        }

        header i.iconfont {
            width: 118px;
            height: 124px;
            line-height: 124px;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 48px;
        }

            height: 124px;
            line-height: 124px;
            font-size: 40px;
            color: white;
        }

        section {
            flex: 1;
        }
        .main {
            display: flex;
            height: 278px;
            justify-content: space-around;
            align-items: center;
        }
        .main div {
            width: 120px;
            height: 168px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main div i.iconfont {
            color: white;
            font-size: 110px;
        }

        .main div span {
            font-size: 32px;
            color: white;
        }

        .list {
            display: flex;
            flex-wrap: wrap;
        }

        .list .item {
            width: 25%;
            height: 208px;
            border: 1px solid black;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .list .item i.iconfont {
            color: white;
            font-size: 80px;
        }

        .list .item span {
            font-size: 26px;
            color: white;
        }

        .image img {
            margin-top: 25px;
            width: 400px;
        }
        footer {
            height: 128px;
            display: flex;
            flex-direction: row;
        }
        footer .item {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        footer .item i.iconfont {
            color: white;

        footer .item span {
