<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D属性transform</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        @keyframes rsAni {
            0% {
                transform: rotate3d(0, 0, 0, 0deg) scale(1.0);
            }
            10% {
                transform: rotate3d(1, 0, 0, 360deg) scale(2.5);
            }
            20% {
                transform: rotate3d(0, 0, 0, 0deg) scale(1.0);
            }
            30% {
                transform: rotate3d(0, 1, 0, 360deg) scale(5.0);
            }
            40% {
                transform: rotate3d(0, 0, 0, 0deg) scale(1.0);
            }
            50% {
                transform: rotate3d(0, 0, 1, 360deg) scale(3.0);
            }
            60% {
                transform: rotate3d(0, 0, 0, 0deg) scale(1.0);
            }
            100% {
                transform: rotate3d(1, 1, 1, 360deg) scale(1.5);
            }
        }

        .box {
            width: 500px;
            height: 500px;
            transform-style: preserve-3d;
            margin: 20px auto;
            /* border: 1px solid darkred; */
            position: relative;
            perspective: 1000px;
            animation-timing-function: linear;
            animation-name: rsAni;
            animation-duration: 20s;
            animation-iteration-count: infinite;
        }

        .box div {
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
            text-align: center;
            line-height: 200px;
            color: white;
            font-size: 50px;
            opacity: 0.7;
        }

        .top {
            background-color: red;
            transform: translateY(-100px) rotateX(-90deg);
        }
        .bottom {
            background-color: blue;
            transform: translateY(100px) rotateX(90deg);
        }
        .left {
            background-color: yellow;
            transform: translateX(-100px) rotateY(-90deg);
        }
        .right {
            background-color: gray;
            transform: translateX(100px) rotateY(90deg);
        }
        .front {
            background-color: lightpink;
            transform: translateZ(100px);
        }
        .back {
            background-color: black;
            transform: translateZ(-100px);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="top">上</div>
        <div class="bottom">下</div>
        <div class="left">左</div>
        <div class="right">右</div>
        <div class="front">前</div>
        <div class="back">后</div>
    </div>
</body>
</html>
