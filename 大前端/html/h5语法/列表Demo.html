<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片·demo</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            width: 350px;
            border: 5px solid blue;
            position: relative;
            overflow: hidden;
        }

        .box img {
            width: 100%;
            transition: all 1s;
        }

        .box h2 {
            position: absolute;
            left: 50px;
            top: 10px;
            color: white;
            transition: all 1s 0.5s;
        }

        .box p {
            position: absolute;
            left: 50px;
            width: 100px;
            color: white;
            background-color: darkblue;
            transition: all 1s 0.5s;
        }

        .box .p1 {
            top: 100px; 
            transform: translateY(400px);
        }

        .box:hover .p1 {
            transform: translateY(0px);
        }

        .box .p2 {
            top: 200px; 
            transform: translateX(500px);
        }

        .box:hover .p2 {
            transform: translateX(0px);
        }

        .box .p3 {
            top: 300px; 
            transform: translateX(500px);
        }

        .box:hover .p3 {
            transform: translateX(0px);
        }

        .box:hover img {
            transform: translateX(50px);
            opacity: 0.5;
        }

        .box:hover h2 {
            transform: translateX(50px);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../img/clothes.png" alt="">
        <h2>title</h2>
        <p class="p1">1</p>
        <p class="p2">2</p>
        <p class="p3">3</p>
    </div>
</body>
</html>
