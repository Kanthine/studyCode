<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5语法·音视频</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        html, body {
            height: 100%;
        }

        video {
            width: 300px;
        }

    </style>
</head>
<body>
    <audio src="../img/demo.mov" controls loop autoplay muted></audio>
    <video src="../img/demo.mov" poster="../img/clothes.png" controls loop autoplay muted></video>
</body>
</html>
