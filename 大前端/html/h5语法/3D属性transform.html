<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D属性transform</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box1 {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            margin: 20px;
            position: relative;

            /* perspective 
             * 设置镜头位置
             */
            perspective: 100px;
            transform-style: preserve-3d;
            /*  transform-style
             *  flat 默认、平面
             *  preserve-3d 三维
             */
        }

        .box1_1 {
            position: absolute;
            width: 100px;
            height: 100px;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
            border: 2px solid blue;
            transform: translateZ(20px);
            transition: all 2s linear;
        }

        .box1:hover .box1_1 {
            transform: translateZ(-100px);
        }


        .box2 {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            margin: 20px;
            display: flex;
            perspective: 100px;
            transform-style: preserve-3d;   
            transform: rotateY(60deg);
        }

        .box2_1 {
            margin: auto;
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            transition: all 2s linear;
        }

        .box2:hover .box2_1 {
            transform: rotateX(360deg);
        }

        .box3 {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            margin: 20px;
            display: flex;
            perspective: 100px;
            transform-style: preserve-3d;   
            transform: rotateY(60deg) rotateZ(60deg);
        }

        .box3_1 {
            margin: auto;
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            transition: all 2s linear;
        }

        .box3:hover .box3_1 {
            transform: scale(0.5);
        }

    </style>
</head>
<body>
    <div class="box1">
        <div class="box1_1">3D Z 位移</div>
    </div>

    <div class="box2">
        <div class="box2_1">3D 旋转</div>
    </div>

    <div class="box3">
        <div class="box3_1">3D 缩放</div>
    </div>

</body>
</html>
