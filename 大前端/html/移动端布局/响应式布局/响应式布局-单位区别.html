<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式布局·单位区别</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        html {
            font-size: 10px;
        }
        .box1, .box2, .box3 {
            border: 1px solid blue;
            font-size: 30px;
        }

        .box1 p {
            font-size: 50px;
        }

        .box2 p {
            /* 父元素的2倍，即 60px 大小 */
            font-size: 2em;
        }

        .box3 p {
            /* 根元素的5.5倍，即 40px 大小 */
            font-size: 5.5rem;
        }

    </style>
</head>
<body>
    <div class="box1">
        <p>大法深刻的表达</p>
    </div>
    <div class="box2">
        <p>个i礼物快乐吧 </p>
    </div>
    <div class="box3">
        <p>发了快递就感受不到 </p>
    </div>
</body>
</html>
