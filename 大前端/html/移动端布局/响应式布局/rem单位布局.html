<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem 单位布局</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        html {
            font-size: 16px;
        }
        .box1 {
            width: 46.875rem;
            height: 64px;
            background-color: yellow;
        }

    </style>
    <script>
        // 动态计算 html 的 font-size 
        document.documentElement.style.fontSize=document.documentElement.clientWidth/750.0*16 + 'px'
    </script>
</head>
<body>
    <div class="box1">
    </div>
</body>
</html>
