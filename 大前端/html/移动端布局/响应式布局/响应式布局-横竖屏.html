<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式布局·横竖屏</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body {
            display: flex;
            flex-wrap: wrap;
        }
        div {
            height: 100px;
            border: 1px solid red;
            box-sizing: border-box;
        }

        @media screen and ((orientation:portrait)) {
            div {
                width: 50%;
            }
        }

        @media screen and ((orientation:landscape)) {
            div {
                width: 25%;
            }
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
