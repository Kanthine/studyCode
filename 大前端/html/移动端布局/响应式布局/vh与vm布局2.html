<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vh与vw单位布局</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        html {
            font-size: 4.266vw;
        }
        .box1 {
            width: 23.4375rem;
            height: 100px;
            background-color: yellow;
        }
        
        /* vh 与 vw
            view-height
            view-width
            100vh == 视口高度
            100vw == 视口宽度

            375px 1vw=3.73px
            414px 1vw=4.14px
            768px 1vw=7.68px
         */
    </style>
</head>
<body>
    <div class="box1"> </div>
</body>
</html>
