<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100vw 与 100% 宽度的区别</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .box1 {
            width: 100vw;
            height: 1000px;
            background-color: blue;
        }

        .box2 {
            width: 100%;
            height: 1000px;
            background-color: red;
        }
        
        
        /*  100vw 与 100% 宽度的区别
                没有滚动条的时候：100vw 等价于 100% 宽度

                有滚动条的时候：
                    100vw 包含滚动条，窗口大小仍是窗口大小
                    100% 是减去滚动条后。剩余的空间

         */
    </style>
</head>
<body>
    <div class="box1"> </div>
    <div class="box2"> </div>
</body>
</html>
