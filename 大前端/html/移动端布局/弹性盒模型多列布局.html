<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性盒模型·多列布局</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        ul {
            list-style: none;
        }
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }

        .list {
            flex: 1;
            /* 显示 2 列 */
            column-count: 2;
            /* 设置列间距 */
            column-gap: 10px;
            /* 设置列边框 */
            column-rule: 2px solid red;
            /* 多列高度平衡 */
            column-fill: balance;
        }

        .list h1 {
            /* 横跨所有列 */
            column-span: all;
            text-align: center;
        }

        .list .item {
            margin-top: 4px;
            width: 100%;
            border: 1px solid gray;
            box-sizing: border-box;
        }

        .list .item img {
            width: 100%;
        }
        .list .item p {
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="list">
        <h1>瀑布流</h1>
        <h2>开始</h2>
        <div class="item">
            <img src="../img/clothes.png">
            <p>樱桃小丸子1</p>
        </div>
        <div class="item">
            <img src="../img/clothes.png">
            <p>樱桃小丸子樱桃小丸子2</p>
        </div>
        <div class="item">
            <img src="../img/clothes.png">
            <p>樱桃小丸子樱桃小丸子樱桃小丸子3</p>
        </div>
        <div class="item">
            <img src="../img/clothes.png">
            <p>樱桃小丸子樱桃小丸子樱桃小丸子樱桃小丸子樱桃小丸子4</p>
        </div>
        <div class="item">
            <img src="../img/clothes.png">
            <p>樱桃小丸子5</p>
        </div>
        <div class="item">
            <img src="../img/clothes.png">
            <p>樱桃小丸子6</p>
        </div>
        <div class="item">
            <img src="../img/clothes.png">
            <p>樱桃小丸子</p>
        </div>
        <div class="item">
            <img src="../img/clothes.png">
            <p>樱桃小丸子</p>
        </div>
        <div class="item">
            <img src="../img/clothes.png">
            <p>樱桃小丸子</p>
        </div>
        <div class="item">
            <img src="../img/clothes.png">
            <p>樱桃小丸子</p>
        </div>
        <div class="item">
            <img src="../img/clothes.png">
            <p>樱桃小丸子</p>
        </div>
        <h2>结束</h2>
    </div>
</body>
</html>
