<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性盒模型·Phone</title>

    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        ul {
            list-style: none;
        }
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        header, footer {
            height: 44px;
            background-color: #0CC440;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .headerContent {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            overflow: hidden;
        }
        .headerContent div {
            width: 60px;
            height: 25px;
            line-height: 25px;
            text-align: center;
            font-size: 12px;
        }
        .headerContent div:nth-child(1) {
            background-color: #63D985;
            color: white;
        }
        .headerContent div:nth-child(2) {
            background-color: #3DD066;
            color: #A9E4B4;
        }

        section {
            flex: 1;
            background-color: white;
            overflow: auto;
        }

        section ul {
            position: sticky;
            top: 0px;
            display: flex;
            justify-content: space-around;
            background-color: white;
        }
        section li {
            flex: 1;
            text-align: center;
            line-height: 35px;
            border-bottom: 1px solid #D9D9D9;
            color: #8C8C8C;
            font-size: 14px;
        }
        section li:hover {
            border-bottom: 2px solid #08C63E;
            color: #14BF4D;
        }

        .list {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .list .item {
            margin-top: 4px;
            width: 49%;
            border: 1px solid gray;
            box-sizing: border-box;
        }

        .list .item img {
            width: 100%;
        }
        .list .item p {
            width: 100%;
            height: 30px;
            line-height: 30px;
            text-indent: 3em;
        }


        footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        footer .item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        footer .item img {
            height: 20px;
        }
        footer .item p {
            font-size: 12px;
            line-height: 17px;
        }

        footer .item:nth-child(3) {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            top: -8px;
            margin-left: -10px;       
            margin-right: -10px;
        }
        footer .item:nth-child(3) img {
            position: absolute;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="headerContent">
            <div>热点</div>
            <div>关注</div>
        </div>
    </header>
    <section>

        <div class="list">

            </div>

            </div>
            <div class="item">

            </div>
            <div class="item">

            </div>
            <div class="item">
