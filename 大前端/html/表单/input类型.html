<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单·类型</title>
    <style>

    </style>
</head>
<body>
    
    <p>颜色选择</p>
    <form action="">
        <input type="color" name="setColor">
        <input type="submit">
    </form>
    
    <p>邮箱输入</p>
    <form action="">
        <!-- required 不能为空，必须填写  -->
        <input type="email" name="setEmail" required>
        <input type="submit">
    </form>

    <p>URL 地址</p>
    <form action="">
        <!-- autofocus 自动获取焦点，每个页面仅支持第一个配置 -->
        <input type="url" name="setURL" autofocus>
        <input type="submit">
    </form>

    <p>电话号码</p>
    <form action="">
        <!-- 适用于手机端的数据键盘 -->
        <input type="tel" name="setTel" pattern="[0-9][a-Z]{3}">
        <input type="submit">
    </form>

    <p>滑块效果</p>
    <form action="">
        <input type="range" name="setRange" min="100" max="1000" value="200" step="50">
        <input type="submit">
    </form>

    <p>数字类型·年龄</p>
    <form action="">
        <input type="number" name="setNumber" min="10" max="99" step="10" value="50">
        <input type="submit">
    </form>

    <p>搜索</p>
    <form action="">
        <!-- 多了一个清除按钮 -->
        <input type="search" name="setSearch">
        <input type="submit">
    </form>

    <p>日期选择</p>
    <form action="">
        <input type="datetime-local" name="setDetailedate">
        <input type="date" name="setDate">
        <input type="week" name="setWeek">
        <input type="month" name="setMonth">
        <input type="submit">
    </form>
</body>
</html>
