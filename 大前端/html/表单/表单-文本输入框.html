<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单·文本域</title>
    <style>
        .box {
            width: 25%;
            margin: 20px auto;
            border: 1px solid red;
        }
        textarea {
            width: 98%;
            height: 200px;
            resize: none; /* vertical 只能在垂直方向重置高度*/
        }
    </style>
</head>
<body>
    <div class="box">
        <textarea name="" id="" placeholder="有事请留言">哈哈哈哈</textarea>
    </div>
</body>
</html>
