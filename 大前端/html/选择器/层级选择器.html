<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层级选择器</title>
    <style>

        /* 子代选择器：儿子 */
        .box1>li {
            border: 1px solid red;
        }
        /* 后代选择器：子子孙孙 */
        .box2 li {
            border: 1px solid red;
        }

        .item {
            background-color: blue;
        }
        /* 当前选择器的后面第一个兄弟 */
        .item + li {
            background-color: yellow;
        }

        .cell {
            background-color: #888888;
        }
        /* 当前选择器的后面所有兄弟 */
        .cell ~ li {
            background-color: #BBBBBB;
        }

    </style>
</head>
<body>
    <ul class="box1">
        <li>1
            <ul>
                <li>1.1</li>
                <li class="item">1.2</li>
                <li>1.3</li>
            </ul>
        </li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ul class="box2">
        <li>1
            <ul>
                <li class="cell">1.1</li>
                <li>1.2</li>
                <li>1.3</li>
            </ul>
        </li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
