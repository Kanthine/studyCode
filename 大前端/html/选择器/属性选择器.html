<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器</title>
    <style>

        /* 凡是具有 class 属性的标签  */
        [class] {
            color: white;
            background-color: red;
        }

        /* 凡是具有 class 属性的 div 标签 */
        div[class] {
            color: white;
            background-color: blue;
        }

        div[class=box1] {
            border: 1px solid white;
        }

        input[name] {
            border: 2px solid red;
        }


        /* 模糊匹配 */
        input[name^=u] {
            border: 1px solid blue;
        }

        input[name*=g] {
            border: 1px solid yellow;
        }

    </style>
</head>
<body>

    <div class="box1">d-1</div>
    <div class="box2">d-2</div>
    <div>d-3</div>
    <p class="p1">p-1</p>
    <p class="p2">p-2</p>
    <p>p-3</p>

    <div>
        姓名 <input type="text" name="username" id=""> <br>
        年龄 <input type="number" name="age" id=""> <br>
        爱好 <input type="text" name="hobby" id=""> <br>
    </div>

</body>
</html>
