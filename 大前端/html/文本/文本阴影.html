<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本阴影</title>
    <style>
        div {
            /* 支持设置多个阴影 */
            text-shadow: 5px 10px 3px red,
                         -5px -10px 1px blue;
        }

        /* 5px 水平方向位移
         * 10px 垂直方向位移
         * 1px 字体模糊程度
         */
    </style>
</head>
<body>

    <div>
        你好
    </div>

</body>
</html>
