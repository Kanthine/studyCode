<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两栏布局·计算剩余宽度</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        html, body {
            height: 100%;
        }
        .box1 {
            width: 200px;
            height: 100%;
            background-color: red;
            float: left;
        }
        .box2 {
            width: calc(100% - 200px);
            height: 100%;
            background-color: blue;
            float: left;
        }
    </style>
</head>
<body>

    <div class="box1"></div>
    <div class="box2"></div>
</html>
