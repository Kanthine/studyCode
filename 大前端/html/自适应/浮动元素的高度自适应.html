<head>

    <title>宽高自适应</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        .left, .right {
            height: 100px;
            width: 100px;
            float: left;
        }

        .left {
            background-color: red;
        }
        .right {
            background-color: blue;
        }
        .content {
            width: 200px;
            height: 200px;
            background-color: green;
        }

        .box3 {
            overflow: hidden;
        }

        .box4::after {
            content: "";
            clear: both;
            display: block;
            width: 0px;
            height: 0px;
            visibility: hidden;  /* 可见性：隐藏！ 占位隐藏 */
        }

    </style>
</head>
