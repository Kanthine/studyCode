<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动元素·菜单栏高度自适应</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .content {
            height: 300px;
            background-color: yellow;
            border: 3px solid red;
        }

        .box {
            width: 300px;
            margin: 0 auto;
            list-style: none;
        }
        
        .box::after {
            content: "";
            clear: both;
            display: block;
            width: 0px;
            height: 0px;
            visibility: hidden; 
        }
        .box .item {
            float: left;
            width: 45%;
            color: white;
            text-align: center;
            border-color: red;
            border-width: 1px;
            border-style: solid;
            background-color: gray;
        }

        .box .item:hover {
            background-color: blue;
        }

        .box .item:hover ul {
            display: block;
        }

        .box .item ul{
            display: none;
            list-style: none;
            background-color: white;
            position: absolute;
        }

        .box .item li{
            color: black;
            position: relative;
        }

        .box .item li:hover{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <ul class="box">
            <li class="item">菜单一
                <ul>
                    <li>1.1</li>
                    <li>1.2</li>
                    <li>1.3</li>
                    <li>1.4</li>
                    <li>1.5</li>
                </ul>
            </li>
            <li class="item">菜单二
                <ul>
                    <li>2.1</li>
                    <li>2.2</li>
                    <li>2.3</li>
                    <li>2.4</li>
                    <li>2.5</li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="content"></div>
</body>
</html>
