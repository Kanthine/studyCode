<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div { 
            width: 200px;
            height: 200px;
        }
        .box1 {
            background-color: red;
            position: fixed; /* 固定定位：相对于窗口，即使页面滚动，位置也不会变；不参与文档流的排版 */
            top: 100px;
            right: 100px;
        }
        .box2 {
            height: 2000px;
            background-color: blue;
        }
        .box3 {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
