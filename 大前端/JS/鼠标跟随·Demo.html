<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标跟随·Demo</title>
    <style>
        html, body {
            height: 100%;
        }
        .box {
            height: 30px;
            width: 30px;
            border-radius: 15px;
            background-color: rgba(0.5, 0, 0, 0.5);
            position: fixed;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        let box = document.querySelector('.box')
        document.onmousemove = function(event) {
            let x = event.clientX
            let y = event.clientY
            box.style.top = y + 'px'
            box.style.left = x + 'px'
        }
    </script>    
</body>
</html>
